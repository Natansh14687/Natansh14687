name: GitHub Snake Game + Website Deployment

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12 AM
  workflow_dispatch:     # Allows manual run
  push:
    branches:
      - main             # When you push to the main branch

jobs:
  # üêç Job 1: Snake Game
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Snake to "output" Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output

  # üåê Job 2: Website Deployment
  deploy-website:
    runs-on: ubuntu-latest
    needs: generate  # Wait for the snake job to finish

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Website
        run: |
          npm install
          npm run build

      - name: Deploy Website to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./dist  # or ./build if you use CRA
          publish_branch: gh-pages
